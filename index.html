<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Av$hek.com</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <main class="content container gif">
        <section class="react-section">
            <h2 class="portfolio">PortFolio</h2>
            <div class="video cards-container">
                <div class="card">
                    <video controls src="./img/portfolio.webm" width="1200"></video>
                    <div class="info">
                        <p class="title">
                            <marquee>Av$hek PortFolio</marquee>
                        </p>
                        <p class="demo"><a target="_blank" alt="portFolio" href="https://avishek2021.netlify.app/">Live Demo</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <main class="content container">
        <section class="react-section">
            <h2>React Projects + Live Demo</h2>
            <div class="cards-container">
                <div class="card"> <img src="img/robot-cards.svg" alt="roboCards">
                    <div class="info">
                        <p class="title">RoboCards</p>
                        <p class="demo"><a target="_blank" href="https://robots-card.netlify.app/">Live Demo</a></p>
                    </div>
                </div>
                <div class="card"> <img src="img/tesla.png" alt="Tesla HomePage">
                    <div class="info">
                        <p class="title">Tesla Homepage</p>
                        <p class="demo"><a target="_blank" href="https://tesla-homepage.netlify.app/">Live Demo</a></p>
                    </div>
                </div>
                <div class="card"> <img src="img/hero-title.png" alt="THero Tilt">
                    <div class="info">
                        <p class="title">Hero-Tilt</p>
                        <p class="demo"><a target="_blank" href="https://hero-tilt.netlify.app/">Live Demo</a></p>
                    </div>
                </div>
                <div class="card"> <img src="img/github.png" alt="Github users">
                    <div class="info">
                        <p class="title">Github Users Profile</p>
                        <p class="demo"><a target="_blank" href="https://giti-users.netlify.app/">Live Demo</a></p>
                    </div>
                </div>
                <div class="card"> <img src="img/birthday-project.png" alt="Birthday list">
                    <div class="info">
                        <p class="title">Birthday List</p>
                        <p class="demo"><a target="_blank" href="https://birthday-list.netlify.app/">Live Demo</a></p>
                    </div>
                </div>
                <div class="card"> <img src="img/coming%20soon.jpg" alt="Coming soon">
                    <div class="info">
                        <p class="title">Coming Soon</p>
                        <p class="demo"><a target="_blank" href="#">Live Demo</a></p>
                    </div>
                </div>
            </div>
            <!--cards-container-->
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
